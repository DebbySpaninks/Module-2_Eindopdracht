<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/a32d6bef43.js"
      crossorigin="anonymous"
    ></script>
    <title>Eindopdracht_Module-2_Social Media Buttons</title>
  </head>

  <body>
    <div class="social-media">
      <a
        href="https://www.mijn-blog.nl/"
        target="_blank"
        class="social-media__blog"
        ><i class="fas fa-laptop-code"></i>Check out my blog
      </a>
      
      <a
        href="https://twitter.com/?lang=nl"
        target="_blank"
        class="social-media__twitter"
        ><i class="fab fa-twitter"></i>Follow me on Twitter
      </a>

      <a
        href="https://www.linkedin.com/"
        target="_blank"
        class="social-media__linkedin"
        ><i class="fab fa-linkedin-in"></i>Connect on Linkedin
      </a>

      <a
        href="https://www.facebook.com/"
        target="_blank"
        class="social-media__facebook"
        ><i class="fab fa-facebook-f"></i>Like my Facebook page
      </a>

      <a href="https://github.com/" target="_blank" class="social-media__github"
        ><i class="fab fa-github"></i>See projects on Github
      </a>
    </div>
  </body>
</html>
